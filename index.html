<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend botcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend bootcamp</a>
            <!--  add bootsrap icon to using class name in span tag  -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span> 
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link ">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructions" class="nav-link">Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <!-- bg dark for a darkbackground, text light for light text, p-5 for padding on all sides p-lg-0 paddingon largr screens 0, text center for centering text, text sm start for starting text on small screens --> 
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <!-- d flex for adding flxbox the middle value adds a breakpoint ie use flex box to the breakpoint -->
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Become a <span class="text-warning">
                        Web Developer
                    </span> </h1>
                    <!-- lead class for making text a little bigger and my for margin on y axis -->
                    <p class="lead my-4">
                        We focus on teaching our students the fundamentals of the latest and 
                        greatest technologies to prepare themfor their first dev role.
                    </p>
                    <button class="btn btn-primary btn-lg">
                        Start the enrollment
                    </button>
                </div>
                <!-- image fluid class for responsive image and tofit inthe container and the w-50 class for reducing width by 50% -->
                <!-- d for display eg d -none for hiding the image, d-sm-block for hiding the image on small screens -->
                <img src="img/hero-image.svg" alt="" class="img-fluid w-50 d-none d-sm-block">
            </div>
        </div>
    </section>


    <!-- news letter section -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <!-- add margin bottom property mb-value and mb-md-0 for margin bottom on medium screens  -->
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter </h3>
                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="Enter Email">
                    <button class="btn btn-dark btn-lg">Subscribe</button>
                </div>
            </div>
        </div>
    </section>

<!-- boxes sect -->
    <section class="p-5">
        <div class="container">
            <!-- using css grid,we only have to use te row class -->
            <div class="row text-center">
                <!-- and col for the individual items inthe grid div md means it will add the columns on mediumscreens and upotherwise on small, they stack -->
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body text-center">

                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body text-center">

                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body text-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
