<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend botcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend bootcamp</a>
            <!--  add bootsrap icon to using class name in span tag  -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span> 
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link ">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructions" class="nav-link">Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <!-- d flex for adding flxbox the middle value adds a breakpoint ie use flex box to the breakpoint -->
            <div class="d-sm-flex">
                <div>
                    <h1>Become a <span class="text-warning">
                        Web Developer
                    </span> </h1>
                    <!-- lead class for making text a little bigger and my for margin on y axis -->
                    <p class="lead my-4">
                        We focus on teaching our students the fundamentals of the latest and 
                        greatest technologies to prepare themfor their first dev role.
                    </p>
                    <button class="btn btn-primary btn-lg">
                        Start the enrollment
                    </button>
                </div>
                <!-- image fluid classfor responsive image and tofit inthe container and the w-50 class for reducing width by 50% -->
                <img src="img/hero-image.svg" alt="" class="img-fluid w-50">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
